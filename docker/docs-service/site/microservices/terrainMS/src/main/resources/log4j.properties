# Set root category priority to INFO and its appender to stdout and logfile
log4j.rootCategory=INFO, stdout, logfile

#Set all RB code to be at an increased log level during development
log4j.logger.rb=INFO
log4j.logger.com.radiantblue.analytics.mechanics.orbit.revandpass=INFO
log4j.logger.org.springframework=OFF
log4j.logger.rb.astro.earth.terrain=INFO
log4j.logger.rb.astro.earth=INFO

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c %x - %m%n

# LOGFILE is set to be a File appender using a PatternLayout.
log4j.appender.logfile=org.apache.log4j.FileAppender
log4j.appender.logfile.File=logs/Foundation.log
log4j.appender.logfile.Append=true
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c %x - %m%n
